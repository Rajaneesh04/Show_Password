<!DOCTYPE html>
<html lang="en">
<head>
    <title>password visible</title>
</head>
<body>
    password:<input type="password"value="" id="myInput">
    <button type="button"onclick="myFunction()">Show</button>
    <script>
        function myFunction(){
            var x=document.getElementById("myInput");
            if(x.type==="password"){
                x.type="text";
            }
            else{
                x.type="password"
            }
        }
    </script>   
</body>
</html>
